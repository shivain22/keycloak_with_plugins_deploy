services:
  artifacts:
    build:
      context: ./docker/builder
    container_name: keycloak-artifacts-builder
    environment:
      # Override any of these in .env if needed
      PHONE_PROVIDER_REPO_URL: ${PHONE_PROVIDER_REPO_URL:-https://github.com/shivain22/keycloak-phone-provider.git}
      PHONE_PROVIDER_BRANCH: ${PHONE_PROVIDER_BRANCH:-master}
      THEME_REPO_URL: ${THEME_REPO_URL:-https://github.com/atpar-org/rms-auth-theme-plugin.git}
      THEME_BRANCH: ${THEME_BRANCH:-main}
      THEME_JAR_NAME: ${THEME_JAR_NAME:-keycloak-theme-for-kc-26.2-and-above.jar}
      # Optional (needed if a repo is private): GitHub token with repo read access
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    volumes:
      # Shared output for Keycloak provider/theme jars
      - ./providers:/work/providers
      # Maven cache to avoid flaky re-downloads
      - m2_cache:/m2
    restart: "no"

  db:
    image: ${POSTGRES_IMAGE:-postgres}:${POSTGRES_VERSION:-16}
    container_name: keycloak-db
    depends_on:
      artifacts:
        condition: service_completed_successfully
    environment:
      POSTGRES_DB: ${KC_DB_NAME:-keycloak}
      POSTGRES_USER: ${KC_DB_USERNAME:-keycloak}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  keycloak:
    image: ${KEYCLOAK_IMAGE:-quay.io/keycloak/keycloak}:${KEYCLOAK_VERSION:-latest}
    container_name: keycloak
    depends_on:
      artifacts:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    volumes:
      # Make the built jars available to Keycloak
      - ./providers:/opt/keycloak/providers
      # Import realms on first start (or when --import-realm is used)
      - ./realm-import:/opt/keycloak/data/import
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: ${KC_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KC_DB_USERNAME:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KEYCLOAK_HTTP_PORT:-8080}:8080"
    command:
      - start-dev
      - --http-port=8080
      - --hostname-strict=false
      - --import-realm
      - --spi-phone-default-service=${SPI_PHONE_DEFAULT_SERVICE:-msg91}
      - --spi-phone-default-token-expires-in=${SPI_PHONE_DEFAULT_TOKEN_EXPIRES_IN:-60}
      - --spi-phone-default-source-hour-maximum=${SPI_PHONE_DEFAULT_SOURCE_HOUR_MAXIMUM:-10}
      - --spi-phone-default-target-hour-maximum=${SPI_PHONE_DEFAULT_TARGET_HOUR_MAXIMUM:-3}
      - --spi-phone-default-testrealm-duplicate-phone=${SPI_PHONE_DEFAULT_TESTREALM_DUPLICATE_PHONE:-false}
      - --spi-phone-default-testrealm-default-number-regex=${SPI_PHONE_DEFAULT_TESTREALM_DEFAULT_NUMBER_REGEX:-^\+?\d+$}
      - --spi-phone-default-testrealm-valid-phone=${SPI_PHONE_DEFAULT_TESTREALM_VALID_PHONE:-true}
      - --spi-phone-default-testrealm-canonicalize-phone-numbers=${SPI_PHONE_DEFAULT_TESTREALM_CANONICALIZE_PHONE_NUMBERS:-E164}
      - --spi-phone-default-testrealm-phone-default-region=${SPI_PHONE_DEFAULT_TESTREALM_PHONE_DEFAULT_REGION:-IN}
      - --spi-phone-default-testrealm-compatible=${SPI_PHONE_DEFAULT_TESTREALM_COMPATIBLE:-false}
      - --spi-phone-default-testrealm-otp-expires=${SPI_PHONE_DEFAULT_TESTREALM_OTP_EXPIRES:-3600}
    restart: unless-stopped

volumes:
  postgres_data:
  m2_cache:


