services:
  artifacts:
    build:
      context: ./docker/builder
    container_name: keycloak-artifacts-builder
    environment:
      # Override any of these in .env if needed
      PHONE_PROVIDER_REPO_URL: ${PHONE_PROVIDER_REPO_URL:-https://github.com/shivain22/keycloak-phone-provider.git}
      PHONE_PROVIDER_BRANCH: ${PHONE_PROVIDER_BRANCH:-master}
      THEME_REPO_URL: ${THEME_REPO_URL:-https://github.com/atpar-org/rms-auth-theme-plugin.git}
      THEME_BRANCH: ${THEME_BRANCH:-main}
      THEME_JAR_NAME: ${THEME_JAR_NAME:-keycloak-theme-for-kc-26.2-and-above.jar}
      # Optional (needed if a repo is private): GitHub token with repo read access
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    volumes:
      # Shared output for Keycloak provider/theme jars
      - ./providers:/work/providers
      # Maven cache to avoid flaky re-downloads
      - m2_cache:/m2
    restart: "no"

  db:
    image: ${POSTGRES_IMAGE:-postgres}:${POSTGRES_VERSION:-16}
    container_name: keycloak-db
    depends_on:
      artifacts:
        condition: service_completed_successfully
    environment:
      POSTGRES_DB: ${KC_DB_NAME:-keycloak}
      POSTGRES_USER: ${KC_DB_USERNAME:-keycloak}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  keycloak:
    image: ${KEYCLOAK_IMAGE:-quay.io/keycloak/keycloak}:${KEYCLOAK_VERSION:-latest}
    container_name: keycloak
    depends_on:
      artifacts:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    volumes:
      # Make the built jars available to Keycloak
      - ./providers:/opt/keycloak/providers
      # Import realms on first start (or when --import-realm is used)
      - ./realm-import:/opt/keycloak/data/import
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: ${KC_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KC_DB_USERNAME:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # Proxy configuration for reverse proxy/load balancer
      KC_PROXY: ${KC_PROXY:-edge}
      KC_PROXY_HEADERS: ${KC_PROXY_HEADERS:-xforwarded}
      KC_HOSTNAME: ${KC_HOSTNAME:-}
      KC_HOSTNAME_STRICT_HTTPS: ${KC_HOSTNAME_STRICT_HTTPS:-false}
      # Provider runtime configuration (read by the phone provider)
      MSG91_URL: ${MSG91_URL:-}
      MSG91_AUTH_KEY: ${MSG91_AUTH_KEY:-}
      MSG91_TEMPLATE_ID: ${MSG91_TEMPLATE_ID:-}
    ports:
      - "${KEYCLOAK_HTTP_PORT:-8080}:8080"
    command:
      - start-dev
      - --http-port=8080
      - --hostname-strict=false
      - --proxy-headers=${KC_PROXY_HEADERS:-xforwarded}
      - --import-realm
      # SMS Provider Configuration
      - --spi-phone-default-service=${SMS_PROVIDER:-msg91}
      - --spi-phone-default-token-expires-in=${SMS_TOKEN_EXPIRES:-60}
      - --spi-phone-default-source-hour-maximum=${SMS_SOURCE_HOUR_MAX:-10}
      - --spi-phone-default-target-hour-maximum=${SMS_TARGET_HOUR_MAX:-3}
      # Phone Provider Configuration (realm-scoped for "testrealm")
      - --spi-phone-default-testrealm-duplicate-phone=${DUPLICATE_PHONE:-false}
      - --spi-phone-default-testrealm-default-number-regex=${PHONE_REGEX:-^\\+?\\d+$}
      - --spi-phone-default-testrealm-valid-phone=${VALID_PHONE:-true}
      - --spi-phone-default-testrealm-canonicalize-phone-numbers=${CANONICALIZE_PHONE:-E164}
      - --spi-phone-default-testrealm-phone-default-region=${PHONE_DEFAULT_REGION:-IN}
      - --spi-phone-default-testrealm-compatible=${PHONE_COMPATIBLE:-false}
      - --spi-phone-default-testrealm-otp-expires=${OTP_EXPIRES:-3600}
      # MSG91 sender configuration (used by msg91 sender impl)
      - --spi-message-sender-service.msg91.url=${MSG91_URL:-https://control.msg91.com/api/v5/flow}
      - --spi-message-sender-service.msg91.authKey=${MSG91_AUTH_KEY:-CHANGE_ME}
      - --spi-message-sender-service.msg91.templateId=${MSG91_TEMPLATE_ID:-CHANGE_ME}
    restart: unless-stopped

volumes:
  postgres_data:
  m2_cache:


